name: Read-only guard

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  guard:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run readonly:check
      - run: npm run lint
      - run: npm run build
